<div *ngIf="!loggedIn">

  <body id="LoginForm">
    <div class="container" style="margin-top:8%;">
      <div class="login-form">
        <div class="main-div">
          <div class="panel">
            <h2>Log in</h2>
            <p>Please enter your login and password</p>
          </div>
          <form (ngSubmit)="onSubmit()" style="color:black;">

            <div class="form-group">


              <input type="username" name="username" class="form-control" [(ngModel)]="credential.username" id="username" placeholder="Username">

            </div>

            <div class="form-group">

              <input type="password" name="password" class="form-control" [(ngModel)]="credential.password" id="password" placeholder="Password">

            </div>
            <div class="forgot">
              <a routerLink="/user/sign-in">Register here!</a>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color:black; border:none;">Login</button>

          </form>
        </div>
      </div>
    </div>


  </body>
</div>
